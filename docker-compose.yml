version: "3.3"
networks:
  internal:
    external: false
services:
  app:
    image: "tmina/hakatondomaci"
    container_name: "app"
    depends_on:
      - "db"
    volumes:
      - "./app-docker:/usr/src/app"
    environment:
      - "PORT=3000"
      - "SESSION_SECRET=$SESSION_SECRET"
      - "URL_SECRET=mongodb://db/hakatondomaci"
      - "SENDGRID_APIKEY=$SENDGRID_APIKEY"
    networks:
      internal:
        aliases:
          - "app"
    ports:
      - "8080:3000"
  db:
    image: "mongo"
    container_name: "db"
    volumes:
      - "./mongo-volume:/data/db"
    networks:
      internal:
        aliases:
          - "db"
